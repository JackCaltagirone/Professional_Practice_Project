<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
	<f:event type="preRenderView"
		listener="#{courseController.loadCourses()}" />
</f:metadata>

<h:head>
	<title>Courses</title>
</h:head>

<h:body>
	<h:outputStylesheet library="css" name="tables.css" /> <!-- For the scc -->
	<h:form>
		<h:inputText value="#{course.cID}" />
		<br></br>
		<h:inputText value="#{course.cName}" />
		<br></br>
		<h:inputText value="#{course.duration}" /> <!-- input text for the attributes -->
		<br></br>
		<h:commandButton value="Add" action="#{courseController.addCourse(course)}" /> <!-- calls the addd course method -->
		<br></br>
		<br></br>
		<h:commandButton value="Courses" action="Course.xhtml" />

		<h:commandButton value="Homepage" action="index.xhtml" />  <!-- Navagation button -->
	</h:form>
</h:body>
</html>
