<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
	<f:event type="preRenderView"
		listener="#{studentController.loadStudents()}" />
</f:metadata>

<h:head>
	<title>Students</title>
</h:head>

<h:body>

	<h:outputStylesheet library="css" name="tables.css" />
	<h:form>
		<h:dataTable value="#{studentController.ps}" var="s"
			styleClass="table" headerClass="table-header"
			rowClasses="table-odd-row, table-even-row">
			<!-- For the css -->

			<h:column>
				<f:facet name="header">sid</f:facet>
				<h:outputText value="#{s.sid}" />
			</h:column>

			<h:column>
				<f:facet name="header">name</f:facet>
				<h:outputText value="#{s.name}" />
			</h:column>

			<h:column>
				<f:facet name="header">Address</f:facet>
				<h:outputText value="#{s.address}" />
			</h:column>

			<h:column>
				<f:facet name="header">Date of birth</f:facet>
				<h:outputText value="#{s.date_of_Birth}" />
				<!-- Output buttons for the attributes -->
			</h:column>

			<h:column>
				<f:facet name="header">Year</f:facet>
				<h:outputText value="#{s.year_or_class}" />
				<!-- Output buttons for the attributes -->
			</h:column>

			<h:column>
				<f:facet name="header">Special Needs</f:facet>
				<h:outputText value="#{s.special_Needs}" />
				<!-- Output buttons for the attributes -->
			</h:column>
			<h:column>
				<h:commandButton value="Delete"
					action="#{studentController.deleteStudent(s)}" />
				<!-- Calls calls delete function -->
			</h:column>
						<h:column>
				<h:commandButton value="Grade" action="Grades.xhtml"/>
			</h:column>
		</h:dataTable>
		<h:commandButton value="Add Student" action="AddStudent.xhtml" />

		<h:commandButton value="Homepage" action="index.xhtml" />
		<!-- Navagation button -->
	</h:form>
</h:body>
</html>
