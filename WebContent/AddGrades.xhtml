<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<f:metadata>
	<f:event type="preRenderView"
		listener="#{gradesController.loadGrades()}" />
</f:metadata>
<h:head>
	<title>Add Grades</title>
</h:head>

<h:body>
 <h:form >
	 	Maths: <Tab>  <h:inputText value="#{Grades.grade}" /> </Tab>
	 	 <Tab><h:commandButton value="Edit Grade" action="#{gradeController.addMaths(grade)}"/>
	 	 </Tab>
	 	
		<br></br>
		English: <Tab><h:inputText value="#{Grades.grade}"/></Tab>
			 	 <Tab><h:commandButton value="Edit Grade" action="#{gradeController.addEnglish(grade)}"/>
	 	 </Tab>
		<br></br>
		Irish: <Tab><h:inputText value="#{Grades.grade}"/></Tab>
			 	 <Tab><h:commandButton value="Edit Grade" action="#{gradeController.addIrish(grade)}"/>
	 	 </Tab>
		<br></br>
		Business: <Tab><h:inputText value="#{Grades.grade}"/></Tab>
			 	 <Tab><h:commandButton value="Edit Grade" action="#{gradeController.addBusiness(grade)}"/>
	 	 </Tab>
		<br></br>
		Science: <Tab><h:inputText value="#{Grades.grade}"/></Tab>
			 	 <Tab><h:commandButton value="Edit Grade" action="#{gradeController.addScience(grade)}"/>
	 	 </Tab>
		<br></br>
		PE: <Tab><h:inputText value="#{Grades.grade}"/></Tab>
			 	 <Tab><h:commandButton value="Edit Grade" action="#{gradeController.addPE(grade)}"/>
	 	 </Tab>
		<br></br>
	 </h:form>
</h:body>
</html>
