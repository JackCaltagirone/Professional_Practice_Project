<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
	<f:event type="preRenderView"
		listener="#{gradesController.loadGrades()}" />
</f:metadata>
<h:head>
	<title>Add Grades</title>
</h:head>

<h:body>
	<h:outputStylesheet library="css" name="tables.css" />
	<!-- For the css -->
	<h:form>
	 	Maths: <Tab> <h:inputText value="#{Grades.grade}" /> </Tab>
		<Tab> <h:commandButton value="Edit Grade"
			action="#{GradesController.addMaths(grade)}" /> </Tab>
		<br></br>
		English: <Tab> <h:inputText value="#{Grades.grade}" /></Tab>
		<Tab> <h:commandButton value="Edit Grade"
			action="#{GradesController.addEnglish(grade)}" /> </Tab>
		<br></br>
		Irish: <Tab> <h:inputText value="#{Grades.grade}" /></Tab>
		<Tab> <h:commandButton value="Edit Grade"
			action="#{GradesController.addIrish(grade)}" /> </Tab>
		<br></br>
		Business: <Tab> <h:inputText value="#{Grades.grade}" /></Tab>
		<Tab> <h:commandButton value="Edit Grade"
			action="#{GradesController.addBusiness(grade)}" /> </Tab>
		<br></br>
		Science: <Tab> <h:inputText value="#{Grades.grade}" /></Tab>
		<Tab> <h:commandButton value="Edit Grade"
			action="#{GradesController.addScience(grade)}" /> </Tab>
		<br></br>
		PE: <Tab> <h:inputText value="#{Grades.grade}" /></Tab>
		<Tab> <h:commandButton value="Edit Grade"
			action="#{GradesController.addPE(grade)}" /> </Tab>
		<br></br>
	</h:form>
</h:body>
</html>
