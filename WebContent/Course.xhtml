<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
	<f:event type="preRenderView"
		listener="#{courseController.loadCourses()}" />
</f:metadata>

<h:head>
	<title>Courses</title>
</h:head>

<h:body>
	<h:outputStylesheet library="css" name="tables.css" />
	<h:form>
		<h:dataTable value="#{courseController.ps}" var="course" styleClass="table"
			headerClass="table-header" rowClasses="table-odd-row, table-even-row"> <!-- For the css -->

			<h:column>
				<f:facet name="header">cID</f:facet>
				<h:outputText value="#{course.cID}" />
			</h:column>

			<h:column>
				<f:facet name="header">cName</f:facet>
				<h:outputText value="#{course.cName}" />
			</h:column>

			<h:column>
				<f:facet name="header">duration</f:facet>
				<h:outputText value="#{course.duration}" /><!-- Output buttons for the attributes --> 
			</h:column>
				<h:column>
					<h:commandButton value="delete" action="#{courseController.deleteCourse(course)}" /><!-- Calls calls delete function -->
				</h:column>
		</h:dataTable>

		<h:commandButton value="Add Course" action="AddCourse.xhtml" />

		<h:commandButton value="Homepage" action="index.xhtml" />
	</h:form>
</h:body>
</html>
