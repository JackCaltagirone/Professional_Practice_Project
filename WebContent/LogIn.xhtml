<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
	<f:event type="preRenderView"
		listener="#{logInController.loadUsers()}" />
</f:metadata>

<h:head>
	<title>Users</title>
</h:head>

<h:body>

	<h:outputStylesheet library="css" name="tables.css" />
<h:form>
		UserName:  <h:inputText value="#{user.userName}" />
		<br></br>
		Password: <Tab><h:inputText value="#{user.password}"/></Tab>
		<br></br>
		<br></br>
		<h:commandButton value="Login"
			action="#{logInController.userLogin(user)}" />
		<!-- calls the add course method -->
		<br></br>
		<h:commandButton value="students" action="Student.xhtml" />

		<h:commandButton value="Homepage" action="index.xhtml" />
		<!-- Navigation button -->
	</h:form>
</h:body>
</html>
