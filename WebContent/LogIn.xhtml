<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://xmlns.jcp.org/jsf/html"
   xmlns:f="http://xmlns.jcp.org/jsf/core">
   <f:metadata>
      <f:event type="preRenderView"
         listener="#{logInController.loadUsers()}" />
   </f:metadata>
   <h:head>
      <title>Log In</title>
   </h:head>
   <h:body>
      <h:outputStylesheet library="css" name="tables.css" />
      <h:form>
         <h:outputText value="Username" />
         <h:inputText id = "un" value="#{user.userName}"  required="true" requiredMessage="Please enter your username"/>
         <h:message for="un" style="color:red" />
         <br></br>
         <h:outputText value="Password" />
         <h:inputSecret id = "pw" value="#{user.password}"  required="true" requiredMessage="Please enter your password"/>
         <h:message for="pw" style="color:red" />
         
         <br></br>
         <br></br>
         <h:commandButton value="Login"
            action="#{logInController.userLogin(user)}" />
         <!-- calls the userLogin method -->
         <br></br>
      </h:form>
   </h:body>
</html>
