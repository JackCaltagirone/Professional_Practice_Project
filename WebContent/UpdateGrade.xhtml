<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://xmlns.jcp.org/jsf/html"
   xmlns:f="http://xmlns.jcp.org/jsf/core">
   <f:metadata>
      <f:event type="preRenderView"
         listener="#{gradesController.loadGrade}" />
   </f:metadata>
   <h:head>
      <title>grades</title>
   </h:head>
   <h:body>
      <h:outputStylesheet library="css" name="tables.css" />
      <!-- For the css -->
      <h:form>
            <!-- Maths Grade -->
         SID
         <h:inputText id = "sd" value="#{grades.sid}"  required="true" requiredMessage="Please enter a valid student id"/>
         <h:message for="sd" style="color:red" />
         <br></br>
         Enter Math Grade
         <Tab>
            <h:inputText value="#{grades.math}"/>
       </Tab>
         <!-- input text for the attributes -->
         <br></br>
         <h:commandButton value="Add"
            action="#{gradesController.updateMathGrade(grades)}" />
         <!-- calls the add course method -->
         <br></br>
         <h:commandButton value="students" action="Student.xhtml" />
         <h:commandButton value="Log Out" action="LogIn.xhtml" />
         <!-- Navigation button -->
      </h:form>
   </h:body>
</html>
